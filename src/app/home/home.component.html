<!-- carousel section -->

<div class="row">
<div class="container-fluid">
 <ngb-carousel *ngIf="slides">
    <ng-template ngbSlide *ngFor="let slide of slides">
      <div class="wrapper">
        <img src="{{slide.thumburl}}" class="image_size" alt="Random slide">
      </div>      
    </ng-template>   
  </ngb-carousel>
</div>
</div>

<!-- categories sections -->

<div class="categories">

  <!-- live section -->

  <div class="row">
    <div class="col-10">
      <h6>Live</h6>
    </div>
    <div class="col-2">
      <h6>View All</h6>
    </div>
  </div>


  <div *ngIf="live_videos"> 
    <carousel>  
      <div class="carousel-cell"  *ngFor="let live_image of live_videos">
        <img src="{{live_image.thumburl}}" alt="live stream">
      </div>
    </carousel>
  </div>


<!-- new arrivals section -->

  <div class="row">
    <div class="col-10">
      <h6>New Arrivals</h6>
    </div>
    <div class="col-2">
      <h6>View All</h6>
    </div>
  </div>

  <div *ngIf="arrivals">
    <carousel>
      <div class="carousel-cell"  *ngFor="let a of arrivals">
        <img src="{{a.thumburl}}" alt="new arrivals" (click)="getId(a.id);openModal(content)">

       
        <app-modal [id1]="id" [content] ="content"></app-modal>
      
   
        </div>
      </carousel>
      </div>
